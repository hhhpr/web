<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_0x01</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="hpr-btn login-hpr">
                <li class="S-btn">S</li>
                <li class="T-btn">T</li>
                <li class="A-btn">A</li>
                <li class="R-btn">R</li>
            </div>
            <div class="title">Login</div>
            <form action="">
                <div class="input">
                    <label class="iconfont">&#xe619;</label>
                    <input type="text" id="login-user" placeholder="用户名">
                </div>
                <div class="input">
                    <label class="iconfont">&#xe630;</label>
                    <input type="password" id="login-password" placeholder="密码">
                </div>
            </form>
            <div class="btn login-btn">
                <input type="button" id="lbtn" value="登录">
            </div>
            <div class="change-box login-change">
                <div class="change-btn toSign">
                    <span>去注册</span>
                </div>
            </div>
        </div>

        <div class="sign-box">
            <div class="hpr-btn sign-hpr">
                <li class="R-btn">R</li>
                <li class="A-btn">A</li>
                <li class="T-btn">T</li>
                <li class="S-btn">S</li>
            </div>
            <div class="title">Sign</div>
            <form action="">
                <div class="input">
                    <span class="iconfont">&#xe619;</span>
                    <input type="text" id="sign-user" placeholder="起一个名字吧">
                </div>
                <div class="input">
                    <span class="iconfont">&#xe630;</span>
                    <input type="password" id="sign-password" placeholder="设置您的密码">
                </div>
                <div class="input">
                    <span class="iconfont">&#xe62b;</span>
                    <input type="number" id="sign-QQ" placeholder="请输入您的QQ">
                </div>
                <div class="input">
                    <span class="iconfont">&#xe72d;</span>
                    <input type="email" id="sign-email" placeholder="请输入您的邮箱">
                </div>
                <div class="btn sign-btn">
                    <input type="button" id="sbtn" value="注册">
                </div>
            </form>

            <div class="change-box sign-change">
                <div class="change-btn toLogin">
                    <span>去登陆</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
